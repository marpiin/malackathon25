<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - Salud Mental Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .verify-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .verify-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        .verify-header i {
            font-size: 64px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .verify-body {
            padding: 40px 30px;
        }
        .code-input {
            font-size: 32px;
            text-align: center;
            letter-spacing: 15px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 20px;
        }
        .code-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25);
        }
        .btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
        }
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .resend-link {
            text-align: center;
            margin-top: 20px;
        }
        .resend-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .resend-link a:hover {
            text-decoration: underline;
        }
        .email-badge {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px 0;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="verify-card">
        <div class="verify-header">
            <i class="fas fa-envelope-open-text"></i>
            <h3 style="margin: 15px 0 0; font-weight: 600;">Verifica tu Email</h3>
        </div>
        <div class="verify-body">
            <div class="text-center mb-4">
                <p class="mb-2">Hemos enviado un código de verificación a:</p>
                <div class="email-badge">
                    <i class="fas fa-envelope me-2"></i>{{ email }}
                </div>
                <p class="text-muted mb-0"><small>El código expira en 10 minutos</small></p>
            </div>
            
            <div id="alertContainer"></div>
            
            <form id="verifyForm">
                <div class="mb-4">
                    <label for="code" class="form-label text-center w-100">
                        <strong>Introduce el código de 6 caracteres:</strong>
                    </label>
                    <input type="text" class="form-control code-input" id="code" maxlength="6" 
                           pattern="[A-Za-z0-9]{6}" required autofocus 
                           placeholder="______">
                    <small class="form-text text-muted d-block text-center mt-2">
                        <i class="fas fa-info-circle"></i> El código contiene letras y números
                    </small>
                </div>
                
                <button type="submit" class="btn btn-verify btn-primary w-100">
                    <i class="fas fa-check-circle me-2"></i> Verificar Cuenta
                </button>
            </form>
            
            <div class="resend-link">
                <p class="mb-0">
                    ¿No recibiste el código? 
                    <a href="#" id="resendBtn">
                        <i class="fas fa-redo-alt"></i> Reenviar código
                    </a>
                </p>
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" style="color: #999; text-decoration: none; font-size: 14px;">
                    <i class="fas fa-arrow-left me-1"></i> Volver al login
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const email = "{{ email }}";
        const codeInput = document.getElementById('code');
        const verifyForm = document.getElementById('verifyForm');
        const resendBtn = document.getElementById('resendBtn');
        const alertContainer = document.getElementById('alertContainer');
        
        // Auto-uppercase en el input
        codeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
        
        // Verificar código
        verifyForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = codeInput.value.trim();
            
            if (code.length !== 6) {
                showAlert('El código debe tener 6 caracteres', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/verify/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, code: code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = "{{ url_for('login') }}";
                    }, 2000);
                } else {
                    showAlert(data.message, 'danger');
                    codeInput.value = '';
                    codeInput.focus();
                }
            } catch (error) {
                showAlert('Error al verificar el código', 'danger');
            }
        });
        
        // Reenviar código
        resendBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            resendBtn.style.pointerEvents = 'none';
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            try {
                const response = await fetch('/verify/resend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                showAlert('Error al reenviar el código', 'danger');
            } finally {
                resendBtn.style.pointerEvents = 'auto';
                resendBtn.innerHTML = '<i class="fas fa-redo-alt"></i> Reenviar código';
            }
        });
        
        function showAlert(message, type) {
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alert;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
